<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>

    <header class="header">
        <div class="title-container">
            <h1 class="title-name">cssBayan</h1>
        </div>
    </header>

    <main class="main">

        <div class="accordion">
            <div class="tab">
                <input class="tab-input" type="radio" id="tab-1" name="tab" checked>
                <label class="tab-title" for="tab-1">Something text</label>
                <span class="tab-picture"></span>
                <div class="tab-text">
                    <img src="./img/wolf.jpg" alt="wolf" class="tab-img">
                </div>
            </div>

            <div class="tab">
                <input class="tab-input" type="radio" id="tab-2" name="tab">
                <label class="tab-title" for="tab-2">Something text</label>
                <span class="tab-picture"></span>
                <div class="tab-text">
                    <img src="./img/surprise.jpg" alt="wolf" class="tab-img">
                </div>
            </div>

            <div class="tab">
                <input class="tab-input" type="radio" id="tab-3" name="tab">
                <label class="tab-title" for="tab-3">Something text</label>
                <span class="tab-picture"></span>
                <div class="tab-text">
                    <img src="./img/dog.jpg" alt="wolf" class="tab-img">
                </div>
            </div>

            <div class="tab">
                <input class="tab-input" type="radio" id="tab-4" name="tab">
                <label class="tab-title" for="tab-4">Something text</label>
                <span class="tab-picture"></span>
                <div class="tab-text">
                    <img src="./img/5-86.jpg" alt="wolf" class="tab-img">
                </div>
            </div>

            <div class="tab">
                <input class="tab-input" type="radio" id="tab-5" name="tab">
                <label class="tab-title" for="tab-5">Something text</label>
                <span class="tab-picture"></span>
                <div class="tab-text">
                    <img src="./img/cat.gif" alt="wolf" class="tab-img">
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-container">
            <span class="footer-logo"></span>
            <a href="https://rs.school/" class="footer-link">Rolling Scopes School 2023</a>
        </div>
    </footer>

</body>
</html>
